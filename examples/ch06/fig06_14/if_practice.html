<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using relation operator</title>

    <script>
        var name;
        var now = new Date();
        var hour = now.getHours();

        name = window.prompt("Enter your name please: ")

        if(hour<12){
            document.write("<h1>Good Morning   ");

        }

        if(hour>=12){
            hour = hour-12;

           if(hour<6){
            document.write("<h1> Good afternoon");


            if ( hour >= 6 )
            document.write( "<h1>Good Evening, " );

           }
        }

        document.write( name+", welcome to javascript</h1>")
    </script>
</head>
