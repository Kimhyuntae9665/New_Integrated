<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>A simple state table</title>
</head>
<body>
    <table border = "3">
        <caption><strong>Table of Fruits(1st column) and Their Prices(2nd colum)</strong></caption>

        <thead>
            <tr>
                <th>Fruit</th>
                <th>Price</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <th>Pineapple</th>
                <th>$2.00</th>
            </tr>

            <tr>
                <th>Apple</th>
                <th>$0.25</th>
            </tr>

            <tr>
                <th>Orange</th>
                <th>$0.50</th>
            </tr>

            <tr>
                <th>Banana</th>
                <th>$1.00</th>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
